<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/CSS/table.css">
    <title>table</title>
</head>
<body>
    <div class="cart-background">
        <h2>Your shopping cart</h2>
        <div class="cart-form-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th class="cart-image"></th>
                        <th class="cart-item">ITEM</th>
                        <th class="cart-amount">AMOUNT</th>
                        <th class="cart-price">PRICE</th>
                        <th class="cart-total">TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 100"><img src="../public/image/cam.jpg"></td>
                        <td><p>sony Camera</p></td>
                        <td style="text-align: center; color:rgb(139, 163, 184);">1</td>
                        <td style="text-align: center; color:rgb(139, 163, 184);">70,000 원</td>
                        <td style="text-align: center;">70,000 원</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td colspan="4" style="text-align: right; padding-right: 18px; font-size: 22px;">70,000 원</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a role="button" class="btn btn-brown">Purchase</a>
        <div style="clear:both;"></div>
    </div>
</body>
</html>
